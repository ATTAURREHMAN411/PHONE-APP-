<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="carts.css">

</head>
<body>
    <div class="navbar">
        <div class="img-container">
    <img src="amazonlogo.png" alt="">
    
        </div>
    <div class="deliver">
    <p><i class="fa-solid fa-location-dot"></i> Deliver to</p>
    <h3>Pakistan</h3>
    </div>
    <div class="input-container">
    <button class="all">All</button>
    <input type="text" class="input" placeholder="Search Amazon">
    <button class="icon"><i class="fa-solid fa-magnifying-glass"></i></button>
    </div>
    <div class="accountlist">
    <p>Hello, sign in</p>
    <h3>Account & Lista</h3>
    </div>
    <div class="return">
    <p>Returns</p>
    <h3>& Order</h3>
    </div>
    <div class="cart-container">
    
    <button><i class="fa-solid fa-cart-shopping"></i></button>
    </div>
    </div>
    <div class="list">
        <div class="allitem"><i class="fa-solid fa-bars"></i>All</div>
        <p>Today's Deals</p>
        <p>CustomService</p>
        <p>Registry</p>
        <p>Gift Cards</p>
        <p>Sell</p>
    </div>

    <div class="carts-container">
    
    </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://kit.fontawesome.com/86c87c2b03.js" crossorigin="anonymous"></script>
    <script src="cart.js"></script>
</body>
</html>
